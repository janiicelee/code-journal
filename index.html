<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          Code Journal
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="column-half">
            <img class="resize" id="image" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half">
            <div data-view="entry-form">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div data-view="entry-form">
              <label for="photourl">Photo URL</label>
              <input type="text" name="photourl" id="photourl" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div data-view="entry-form">
              <label for="notes">Notes</label>
              <input type="text" class="notes" name="notes" id="notes" required>
            </div>
          </div>
        </div>
        <div data-view="entry-form">
          <div class="row">
            <div class="column-full right-button">
              <input class="button" type="submit" value="SAVE">
            </div>
          </div>
        </div>
    </div>
    </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
