<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div data-view="entry-form">
    <header>
      <div class="container">
        <div class="column-full">
          <div class="row">
            <div class="form-tab active" data-view="entry-form">Code Journal</div>
            <div class="entry-tab" data-view="entries">
              <a href="#">Entries</a>
            </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="column-half">
              <img class="resize" id="image" src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-half">
              <div data-view="entry-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
              </div>
              <div data-view="entry-form">
                <label for="photourl">Photo URL</label>
                <input type="text" name="photourl" id="photourl" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div data-view="entry-form">
                <label for="notes">Notes</label>
                <textarea rows="5" cols="30" class="notes" name="notes" id="notes" required></textarea>
              </div>
            </div>
          </div>
          <div data-view="entry-form">
            <div class="row">
              <div class="column-full right-button">
                <input class="button" type="submit" value="SAVE">
              </div>
            </div>
          </div>
      </div>
      </form>
    </main>
  </div>
  <div class="" data-view="entries">
    <div class="container">
      <div class="row space-between align-items new-button">
        <h1>Entries</h1>
        <button class="button" type="submit"><a href="#">NEW</a></button>
      </div>
      <div class="entry-list">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
